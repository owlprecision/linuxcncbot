# Debian 12 (Bookworm) Preseed Configuration
# Unattended install for LinuxCNC QEMU VM

# Locale and keyboard
d-i debian-installer/locale string en_US.UTF-8
d-i keyboard-configuration/xkb-keymap select us

# Network (DHCP via QEMU user networking)
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string linuxcnc-vm
d-i netcfg/get_domain string local

# Mirror
d-i mirror/country string manual
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

# Clock and timezone
d-i clock-setup/utc boolean true
d-i time/zone string UTC

# Partitioning — use entire disk, single partition
d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select atomic
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# User account
d-i passwd/root-login boolean false
d-i passwd/user-fullname string CNC User
d-i passwd/username string cnc
d-i passwd/user-password password cnc
d-i passwd/user-password-again password cnc
d-i user-setup/allow-password-login boolean true

# Package selection — minimal server + SSH
tasksel tasksel/first multiselect ssh-server, standard
d-i pkgsel/include string openssh-server sudo curl wget git build-essential python3
d-i pkgsel/upgrade select full-upgrade
popularity-contest popularity-contest/participate boolean false

# Grub
d-i grub-installer/only_debian boolean true
d-i grub-installer/bootdev string default

# Post-install: enable sudo for cnc user, set up SSH key auth
d-i preseed/late_command string \
    in-target sh -c 'echo "cnc ALL=(ALL) NOPASSWD:ALL" > /etc/sudoers.d/cnc'; \
    in-target sh -c 'mkdir -p /home/cnc/.ssh && chmod 700 /home/cnc/.ssh && chown cnc:cnc /home/cnc/.ssh'; \
    in-target sh -c 'echo "PermitRootLogin no" >> /etc/ssh/sshd_config'; \
    in-target sh -c 'mkdir -p /home/cnc/linuxcnc && chown cnc:cnc /home/cnc/linuxcnc'

# Finish
d-i finish-install/reboot_in_progress note
